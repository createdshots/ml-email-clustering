<!DOCTYPE html>
<html>
<head>
    <title>Email Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            font-family: 'Helvetica', sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            gap: 10px;
        }
        textarea, input, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        button {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>ML Learning - Email Spam</h1>
    <form method="POST">
        <textarea name="email" placeholder="Enter email text"></textarea>
        <input type="text" name="label" placeholder="Enter label (only for training)">
        <button type="submit" name="action" value="Train">Train</button>
        <button type="submit" name="action" value="Predict">Predict</button>
    </form>
</body>
</html>
